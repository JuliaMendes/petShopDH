<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Petshop - Trabalhe Conosco</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/Petshop DH-logo-white 1.png" alt="Logo da Página">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Sobre</a>
                    </li>
                    <li>
                        <a href="servicos.html">Serviços</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="principal-trabalhe-conosco">
        <div class="container">
            <h1>Trabalhe Conosco</h1>

            <form>
                <label for="nome-completo">Nome Completo</label>
                <input type="text" name="nome" id="nome-completo" placeholder="Nome Sobrenome" required>

                <label for="email">Email</label>
                <input type="email" name="nome" id="email" placeholder="exemplo@email.com" required>

                <label for="telefone">Telefone</label>
                <input type="tell" name="telefone" id="telefone" placeholder="(99) 9999-9999">

                <label for="curriculo">Curriculo</label>
                <input type="file" name="curriculo" id="curriculo">

                <label for="descricao">Descriçao</label>
                <textarea name="descricao" id="descricao"></textarea>

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" name="data-nascimento" id="data-nascimento">

                <label for="carga-horaria">Carga horaria</label>
                <select name="carga-horaria" id="carga-horaria">
                    <option value="Tempo Integral">Tempo Integral</option>
                    <option value="Meio periodo">Meio Período</option>
                    <option value="Freelancer">Freelancer</option>
                </select>

                <button type="submit">enviar</button>
            </form>

        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>PETSHOP DH - 2021</p>
        </div>
    </footer>


</body>

</html>
